<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label>Pick a movie:</label>
      <select id="movie">
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Toy Story 4 ($8)</option>
        <option value="9">The Lion King ($9)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>

      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>

      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
    </p>

    <input id="add_to_basket_btn" type="button" value="Add to Basket"/>

    <h1>User Basket</h1>
    
      <!-- Search container -->
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for a movie">
        <button id="search-button">Search</button>
      </div>
    
      <!-- Add form -->
      <div id="add-form">
        <h3>Add a Movie Ticket</h3>
        <input type="text" id="movie-name" placeholder="Movie name">
        <input type="number" id="ticket-quantity" placeholder="Ticket quantity">
        <button id="add-button">Add</button>
        <button id="cancel-button">Cancel</button>
      </div>
    
      <!-- Basket table -->
      <table id="basket-table">
        <thead>
          <tr>
            <th>Movie Name</th>
            <th>Ticket Price</th>
            <th>Ticket Quantity</th>
            <th>Total Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="basket-items">
            <tr>
                <td>Avengers</td>
                <td>£10</td>
                <td>2</td>
                <td>£20</td>
                <td>
                  <button class="edit-button">Edit</button>
                  <button class="delete-button">Delete</button>

                </td>
            </tr>
          <!-- Basket items will be dynamically added here -->
        </tbody>
      </table>
    
      <!-- Add and delete buttons -->
      <div style="text-align: center; margin-top: 20px;">
        <button id="show-add-form-button">Add a Movie Ticket</button>
        <button id="delete-all-button" style="margin-left: 20px;">Delete All</button>
      </div>


    <script src="script.js"></script>
    <script src="network.js"></script>
    <script src="DB.js"></script>
    <script src="server.js"></script>
    <script src="FXMLHttpRequest.js"></script>
  </body>
</html>
